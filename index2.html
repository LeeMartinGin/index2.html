<!DOCTYPE html>

</head>

<body>
    <div class="header">
        <div class="logoPicture">
            <picture>
                <source media="(min-width: 1280px)" srcset="Image1.png">
                <source class="logoHeader" media="(min-width: 768px)" srcset="Image2.png">
                <source id="logoHeader" media="(min-width: 320px)" srcset="Image3.png">
                <img src="Image1.png" alt="Flowers" style="width:auto;">

    <div class="container">

            <li><a href="#">首頁</a></li>
            <li><a href="#">最新商品</a></li>
            <li><a href="#">精選商品</a></li>

            <li><a href="#">褲子</a></li>
            <li><a href="#">配件</a></li>
        </ul>
        <img class="searchIcon" src="./image/web/searchIcon.png" width="50"
            height="50">
        <a href="#" class="burger_btn"><img class="fas fa-bars" src="./image/ipad/hamburger.png" width="40"
                height="40"></a>
    </div>
    <div class="container_main">
        <picture>
            <source media="(min-width: 1280px)" srcset="maxresdefault1280.jpg">
            <source media="(min-width: 768px)" srcset="maxresdefault768.png">
            <source media="(min-width: 320px)" srcset="maxresdefault324.png">
            <img src="maxresdefault1280.jpg" alt="Flowers" style="width:auto;">
        </picture>
        <picture>
            <source class="YT_page" media="(min-width: 1280px)" srcset="Image1280.png">
            <source class="YT_page" media="(min-width: 768px)" srcset="Image768.png">
            <source class="YT_page" media="(min-width: 320px)" srcset="Image324.png">
            <img class="YT_page" src="Image1280.png" alt="Flowers" style="width:auto;">
        </picture>
    </div>
    <div class="buyPage">
        <div class="buyPage_1">
            <picture>
                <source media="(min-width: 1280px)" srcset="buyPage_1_1920.png">
                <source media="(min-width: 768px)" srcset="buyPage_1_768.png">
                <source media="(min-width: 320px)" srcset="buyPage_1_320.png">
                <img src="buyPage_1_1920.png" alt="Flowers" style="width:auto;">
            </picture>
            <p class="classic">經典款項</p>
            <a class="buy" href="#">
                <p>立即購買</p>
            </a>
        </div>
        <div class="buyPage_2">
            <picture>
                <source media="(min-width: 1280px)" srcset="buyPage_2_1920.png">
                <source media="(min-width: 768px)" srcset="buyPage_2_768.png">
                <source media="(min-width: 320px)" srcset="buyPage_2_320.png">
                <img src="buyPage_2_1920.png" alt="Flowers" style="width:auto;">
            </picture>
            <p class="classic_2">六七月服裝</p>
            <a class="buy_2" href="#">
                <p>立即購買</p>
            </a>
        </div>
    </div>
    <div class="about">
        <div class="comIcon">
            <img src="./image/web/Image 6.png">
            <img src="./image/web/Twitter_nobackground.png" width="54">
            <img src="./image/web/Image 8.png">

        <div class="howConnect">

                <P>電話 (xx)xxxx-xxxx</P>
                <P>時間 xx:oo~xx:oo</P>
